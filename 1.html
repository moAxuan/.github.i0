  /* 旋转方块*/
	.nav {
	width:510px;
	height:300px;
	perspective:1000px;
	float:left;
	}
	.left {
	width:200px;
	height:300px;
	display:inline-block;
	}
	.right {
	width:300px;
	height:250px;
	display:inline-block;
	transform-style:preserve-3d; /* 转化为3d效果 */
	transform:rotateX(30deg); /* 改变X轴角度 */
	position:relative;
	transition: transform 3600s;
	animation-name: mymove; /* 给动画定义一个名字 */

	animation-duration: 3s; /* 动画持续时间 */
	-webkit-animation-duration:3s;
	animation-delay: 0s;/* 等待时间再开始动画 */
	-webkit-animation-delay:0s;
	animation-iteration-count: infinite;
	-webkit-animation-iteration-count:infinite; /* 动画次数-无限infinite linear线性变化*/
	animation-direction: alternate; /* 动画是否在下一周期逆向地播放。*/
	-webkit-animation-direction:alternate;
	/* animation-play-state:paused; 动画停止 */
	} 

@keyframes mymove
{
from {left:0px;}
to {left:200px;}
}

@-webkit-keyframes mymove /* Safari and Chrome */
{
from {left:0px;}
to {left:200px;}
}
